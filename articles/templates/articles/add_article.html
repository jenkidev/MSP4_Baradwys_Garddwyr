{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay-product-detail"></div>
<div class="container">
    <div class="row">
        <div class="col-8 offset-2 text-center">
            <hr>
            <h2 class="logo-font mb-4">Article Management</h2>
            <h5 class="text-muted">Add an Article</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-10 offset-1">
            <form method="POST" action="{% url 'add_article' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'articles' %}">Cancel</a>
                    <button class="btn btn-outline-black rounded-0" type="submit">Add Article</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
